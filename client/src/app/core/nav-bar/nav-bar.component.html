<div
    class="d-flex flex-column flex-md-row align-items-center justify-content-between pb-3 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
        <span class="fs-4"></span>
    </a>

    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a class=" p-2  " [routerLink]="['/']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class=" p-2  " routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class=" p-2  " routerLink="/test-error/" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center mx-5 ">
        <a routerLink="/basket" class="position-relative m-3">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
        </a>
        <ng-container *ngIf="(currentUser$ | async) === null">
            <a routerLink="/account/login" class="ms-md-3 btn btn-outline-secondary mr-2">Log in</a>
            <a routerLink="/account/register" class="ms-md-3 btn btn-outline-secondary m-3">Sign up</a>
        </ng-container>

        <ng-container *ngIf="currentUser$ |async">
            <div class="dropdown ml-3 mr-5" dropdown>
                <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
                  <strong> Welcom {{(currentUser$ | async).displayName}}</strong> 
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu="">
                <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fa fa-shopping-cart mx-3"></i> View Basket
                </a>
                <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fa fa-history mx-3"></i> View Orders
                </a>
                <div class="dropdown-divider"></div>
                <a (click)="logOut()" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fa fa-sign-out mx-3"></i> Logout
                </a>
                </div>

            </div>
        </ng-container>

    </div>
</div>
